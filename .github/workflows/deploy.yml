name: Deploy to Production

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            cd /home/khalid/apps/app

            # Force clean checkout (overwrite local changes)
            git fetch origin
            git checkout release
            git reset --hard origin/release

            source venv/bin/activate

            pip install -r requirements.txt

            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            # Clean all logs (systemd journal + nginx + redis)
            echo "ðŸ§¹ Cleaning logs..."
            sudo journalctl --rotate 2>/dev/null || true
            sudo journalctl --vacuum-time=1s 2>/dev/null || true
            sudo truncate -s 0 /var/log/nginx/access.log 2>/dev/null || true
            sudo truncate -s 0 /var/log/nginx/error.log 2>/dev/null || true
            redis-cli DEL system_logs 2>/dev/null || true
            echo "âœ… Logs cleaned"

            # Restart Daphne
            sudo systemctl restart daphne

            # Restart Celery services
            sudo systemctl restart celery-worker
            sudo systemctl restart celery-beat

            echo "âœ… Deployed from release branch"


