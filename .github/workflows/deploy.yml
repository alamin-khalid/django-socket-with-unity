name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            cd /home/khalid/apps/app

            # Fetch and checkout the release tag
            git fetch --all --tags
            git checkout ${{ github.event.release.tag_name }}

            source venv/bin/activate

            pip install -r requirements.txt

            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            # Restart Daphne
            sudo systemctl restart daphne

            # Restart Celery (screen-based, not systemd)
            pkill -f "celery -A server_orchestrator" || true
            sleep 2
            
            screen -dmS celery-worker bash -c "cd /home/khalid/apps/app && source venv/bin/activate && celery -A server_orchestrator worker --loglevel=info"
            screen -dmS celery-beat bash -c "cd /home/khalid/apps/app && source venv/bin/activate && celery -A server_orchestrator beat --loglevel=info"

            echo "âœ… Deployed: ${{ github.event.release.tag_name }}"
